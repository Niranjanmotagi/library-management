<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Library Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Arapey&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>BLDEA College</h2>
                <h3>Admin Dashboard</h3>
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Manage Users</a></li>
                    <li><a href="#">Library Settings</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Log Out</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <img src="header-image.jpg" alt="Library Header Image" class="header-img">
                <div class="welcome-msg">
                    <h1>Welcome Admin</h1>
                    <p>Manage the library efficiently and effectively.</p>
                </div>
            </div>

            <div class="dashboard-content">
                <div class="cards-container">
                    <div class="card">
                        <h3>Total Books</h3>
                        <p>500+</p>
                    </div>
                    <div class="card">
                        <h3>Total Users</h3>
                        <p>1200+</p>
                    </div>
                    <div class="card">
                        <h3>Pending Requests</h3>
                        <p>15</p>
                    </div>
                </div>

                <div class="recent-activity">
                    <h3>Recent Activity</h3>
                    <p>Recent activities will be displayed here.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
